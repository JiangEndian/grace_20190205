cxt.fillText("AA1900-AA2370  夏朝  2070BC-1600BC", 1900, 1490.0)
cxt.fillText("夏部落首领禹因治水有功，得到了虞(/yú/)舜的重用并最终将部落联盟首领之位禅让于他，是夏王朝的开端。", 1900, 1520.0)
cxt.fillText("禹收九洲，金铸九鼎，以显其功绩及威信权力。禹之子启，承袭父位，中华历史第一个家天下的王朝－夏朝。", 1900, 1550.0)
cxt.fillText("启之子太康也治国无方，当政期间更是战乱纷纷，最后被东夷的后羿夺取了统治权，史称“太康失国”。", 1900, 1580.0)
cxt.fillText("后羿与太康相同，也是一个无能的统治者，终日沉溺于游猎之中，将政事完全交与寒浞手中。寒浞掌权后，杀后羿而代之，自立为王。（原来这样，然后神化自己像是宁录）", 1900, 1610.0)
cxt.fillText("孔甲执政，夏朝开始走向了衰亡。孔甲“好方鬼神，事淫乱”，引起人民的不满和诸侯的叛乱。", 1900, 1640.0)
cxt.fillText("夏朝的最后一个国王夏桀，是历史上一个有名的暴君。黄河下游的一个夷人部落——商在其首领成汤的领导下兴盛起来。", 1900, 1670.0)
cxt.fillText("成汤以讨伐暴君夏桀为名，发动了灭夏的战争；夏桀兵败，死于南巢（今安徽寿县），夏朝宣告灭亡。", 1900, 1700.0)
cxt.fillText("近年来，通过对夏都遗址的考古工作及“夏商周断代工程”的研究，使我们对夏代的政治、经济及文化等方面的发展又有了新的认识。", 1900, 1730.0)

cxt.fillText("苏木阿布（BC1894～BC1881)建立古巴比伦第一王朝。BC1595年，赫梯统治者穆尔西里斯一世最后将其灭亡。", 2076, 2000.0)
cxt.fillText("公元前18世纪初，古巴比伦王国崛起。在汉谟拉比领导下，一跃成为囊括整个两河流域的帝国。", 2076, 2030.0)
cxt.fillText("为了强化统治，汉谟拉比制订了世界上古代的第一部比较完备的成文法典——<汉谟拉比法典>。", 2076, 2060.0)
cxt.fillText("《汉莫拉比法典》建立在两个最著名的原则基础上，此即“以眼还眼、以牙还牙”和“让买方小心提防”。", 2076, 2090.0)
cxt.fillText("位于亚洲西部，美索不达米亚（底格里斯河和幼发拉底河之间的土地）是世界上最早的文明发源地之一", 2076, 2120.0)
cxt.fillText("在犹太人和希腊人的笔下，美索不达米亚是一个人人向往的天堂，《圣经》中的伊甸园就在这里。", 2076, 2150.0)
cxt.fillText("不过，在今天的两河流域，气候和自然条件显然已经和犹太人和希腊人的描述大相径庭。", 2076, 2180.0)
cxt.fillText("地质学以及环境变迁的研究者们提出了创见性的论断：在距今6000年至4000年时，两河流域存在着湿润而不是干旱的气候。", 2076, 2210.0)
cxt.fillText("上述(地质学家测定)成果无可辩驳地证明了，两河流域曾经存在特别湿润的气候。", 2076, 2240.0)
cxt.fillText("那时，亚美尼亚山区丰沛的降水源源不断的注入幼发拉底河和底格里斯河，两河流域的又滋润着平原肥沃的土地。", 2076, 2270.0)
cxt.fillText("恰恰是在这个气候湿润的关键时期，古代美索不达米亚人创造了人类历史上最古老的文明。", 2076, 2300.0)

cxt.fillText("商在黄河下游崛起，其首领成汤深得民心；在大臣伊尹、仲虺等人的大力辅佐下，开始了伐桀的战争。", 2370, 3380.0)
cxt.fillText("至帝辛（商纣王）时，商王朝终于走到了崩溃的边缘。商纣王是中国历史上有名的暴君", 2370, 3410.0)
cxt.fillText("西方周族在周武王的领导下，在牧野一举击溃商军，从而结束了商王朝六百多年的统治。", 2370, 3440.0)
cxt.fillText("商王朝经过六百多年的发展，在政治、经济以及科学等各方面都比夏代有了长足的进步。", 2370, 3470.0)
cxt.fillText("而在占卜龟甲上发现的甲骨文，被普通认为是商时代的文字，这是我们今天可以识别的最早的中国象形文字", 2370, 3500.0)

cxt.fillText("AA2924-AA3714  周朝  1046BC-256BC", 2924, 5090.0)
cxt.fillText("中国历史上继商朝之后的第三个王朝。周亦为“华夏”一词的创造者与最初指代。享国共计791年。 ", 2924, 5120.0)
cxt.fillText("西周由周武王姬发创建，定都镐京（宗周）（今陕西西安西南）；周成王五年，营建都城洛邑（成周）（今河南洛阳）；", 2924, 5150.0)
cxt.fillText("公元前770年（周平王元年），平王东迁，定都雒邑（成周）（今河南洛阳），此后周朝的这段时期称为东周。史书又将西周和东周合称为两周。", 2924, 5180.0)
cxt.fillText("其中东周时期又称为“春秋战国”，以韩、赵、魏联手打败执政的智氏家族，三家分晋为分水岭，分为“春秋”及“战国”两部分。", 2924, 5210.0)
cxt.fillText("以姬为氏，周人嗣其姓”，语言为上古汉语，文字上仍采用古汉字，在民间记事仍以龟骨和牛骨刻字记事为主，王室则以新兴的锦帛等记事为主。", 2924, 5240.0)
cxt.fillText("西周采取分封制和宗法制。因为宗法制的分封制，全国领土被分封制联系在一起，诸侯国家与周天子有着一系列复杂的义务-权力关系。", 2924, 5270.0)
cxt.fillText("周公及时在东方区域建立政治和军事存在，为日后的迁都奠定了基础。犬戎攻破镐京，周王室东迁，到洛邑继续延续国祚/zuò/。", 2924, 5300.0)
cxt.fillText("周公制礼作乐，是周朝国祚绵长的重要原因。制定了一整套的西周的礼乐制度，从天子到庶人都必须遵守。", 2924, 5330.0)
cxt.fillText("礼乐制度是周朝统治的文化基础，在平民以上的阶层都形成了一种文化共识，这种共识无疑有利于加强整个国族对于周王朝统治合法性的认同。", 2924, 5360.0)
cxt.fillText("周天子并不强大的王权，使得虚君成为可能，也使得任何一个诸侯不会轻易去篡夺中央王权。", 2924, 5390.0)
cxt.fillText("西周初年建立的宗法分封制，各个诸侯国有着很大的自主权，这看上去好像是周天子没有强力控制能力", 2924, 5420.0)
cxt.fillText("但是实际上这种制度恰好有利于政治的稳定。在周天子强大时，他对诸侯国有很大的约束能力。", 2924, 5450.0)

cxt.fillText("哈嫩辱使 败亚扪 <安乐 大卫王 忧患 乌利亚> 王召 款待 杀夫 夺妻 甚不喜悦 ", 2959, 5600.0)

cxt.fillText("约押意 押沙龙回 拉拢人心 子叛 父逃 洗巴迎 示每骂 大卫心 大卫过河 巴西莱 ", 2959, 5690.0)
cxt.fillText("备战 王从兵 嘱咐 胜 押沙龙之悲 二信使 答非所问 耿直 王哀 民愧 王出安慰 ", 2959, 5720.0)
cxt.fillText("请王回 铙示每 洗巴 米非波设 均分地土 金罕 以色列人 示巴 犹大人 冷宫怨 ", 2959, 5750.0)
cxt.fillText("亚玛撒逾期 亚比筛追示巴 约押杀亚玛撒 妇人救城 完事回家 三年干旱 扫罗热心 ", 2959, 5780.0)

cxt.fillText("AA3087-AA3358  亚述帝国  883BC-612BC", 3087, 6200.0)
cxt.fillText("大致可分为早期亚述、中期亚述和亚述帝国三个时期。亚述帝国是其历史上最强盛的时期。灭北国", 3087, 6230.0)
cxt.fillText("称雄的时间从公元前8世纪中叶到公元前612年，雄踞亚洲一个多世纪。首都尼尼微成为世界性大都市。", 3087, 6260.0)
cxt.fillText("亚述帝国是世界史上第一个可以称得起“军事帝国”的国家。BC612，为新巴比伦和米底王国联军灭亡。", 3087, 6290.0)

cxt.fillText("AA3200-AA3494  春秋  770BC-476BC", 3200, 6320.0)
cxt.fillText("东周时期又称春秋，是中国历史上的第一次全国性大分裂形成的时期。以“三家分晋”作为春秋时代的结束和战国时代的开始。", 3200, 6350.0)
cxt.fillText("公元前七七零年平王东迁，建立了东周王朝。但此时周已衰弱到了极点，统治范围方圆不足六百里", 3200, 6380.0)
cxt.fillText("各诸侯国纷纷割据称雄，不再朝见周王，其统率诸侯的权利也是名存实亡。", 3200, 6410.0)
cxt.fillText("此间，全国共分为一百四十多个大小诸侯国，而其中以楚国、齐国、晋国、吴国、越国、秦国为大。", 3200, 6440.0)
cxt.fillText("楚国是三苗人在长江中下游建立起的一个国家，它在周初曾参加了武王发纣的战争，后得到周的封号，居楚地丹阳（今湖北姊归县）。", 3200, 6470.0)
cxt.fillText("齐国的祖先是周文王的谋臣姜尚之族，姜尚因助周灭商有功被封为齐侯（乱七八槽的神话，让我历史都学不正常。。。）", 3200, 6500.0)
cxt.fillText("春秋年间，齐国出现了一位历史上著名的政治家——齐桓公。他依靠谋士管仲整顿国政", 3200, 6530.0)
cxt.fillText("晋国原处于戎狄游牧地区，东周初期，晋献公（前676年-前651年）建都绛（山西翼城县），开始了晋国的霸业。", 3200, 6560.0)
cxt.fillText("到了春秋后期，晋国的统治出现危机，并最终分裂成韩、赵、魏等几个独立的诸侯国家，史称“三家分晋”。", 3200, 6590.0)
cxt.fillText("越国与吴国相同，都是楚的属国，但越的兴起比吴还要晚一些，直至允常执政时期，越主才始称为王。", 3200, 6620.0)
cxt.fillText("在几大强国中，秦国并不是最强大的国家，但凭借优越的地理位置，秦成为春秋时期发展最快的国家。", 3200, 6650.0)
cxt.fillText("但秦国地处中原之北，与戎狄、羌等北方诸族混居，故华夏诸侯一直以秦为戎狄国，禁止其会盟中原", 3200, 6680.0)
cxt.fillText("而这却给了秦一个良好的发展机会，到后来战国时期，秦才能以强大的实力消灭六国统一天下。", 3200, 6710.0)
cxt.fillText("到春秋末年，大部分中小国家以逐渐退出历史舞台，取而代之的是秦、楚、燕、韩、赵、魏、齐七国统治的的时代。", 3200, 6740.0)

cxt.fillText("AA3417-AA3639  波斯  553BC-331BC", 3417, 7490.0)
cxt.fillText("波斯(伊朗古名)，是伊朗在欧洲的古希腊语和拉丁语的旧称译音。波斯兴起于伊朗高原的西南部", 3417, 7520.0)
cxt.fillText("BC600年开始，希腊人把这一地区叫做“波斯”。埃兰是波斯地区最古老的文化之一，BC639年被新亚述帝国所灭。", 3417, 7550.0)
cxt.fillText("米底（前678年～前553年）是一个以古波斯地区为中心的王国。亚述入侵，促使米底各部落联合，形成了米底王国", 3417, 7580.0)
cxt.fillText("BC559，居鲁士大帝统一古波斯部落，建立阿契美尼德王朝。BC553年居鲁士大帝起兵叛变，550年击败米底王国", 3417, 7610.0)
cxt.fillText("波斯第一帝国。公元前539年，居鲁士大帝武力入侵征服在美索不达米亚的迦勒底帝国的首都巴比伦", 3417, 7640.0)
cxt.fillText("每当夜幕降临，居鲁士就会派遣一些战斗力不强的部队去北面的河床边上挖掘新的壕沟。", 3417, 7670.0)
cxt.fillText("其中一条最大的成为了泄洪的引水渠，将幼发拉底河的河水都向着附近的一大片沼泽地引。护城河的水位正在缓慢下降。", 3417, 7700.0)
cxt.fillText("不久巴比伦城的宗教节日来临。在守军和市民在美食和酒精的帮助下进入欢乐不眠夜的时，波斯军队打通了壕沟与幼发拉底河的河道。", 3417, 7730.0)
cxt.fillText("对国王多有不满的巴比伦祭祀阶层，开始发挥第五纵队效果。他们首先显出了自己的马尔杜克神庙，接着从里面打开了王宫大门。", 3417, 7760.0)
cxt.fillText("居鲁士占领巴比伦后，马上和城内的祭祀达成了共识，将那波尼德曾经怠慢多年的巴比伦主神马尔杜克再次扶正。", 3417, 7790.0)
cxt.fillText("……居鲁士又开始分配不同民族的军队到当地驻守。巴比伦城内的犹太人，开始映入他的眼帘。", 3417, 7820.0)
cxt.fillText("奴役他们的巴比伦王权被摧毁，他们也成为了波斯人统治帝国的重要棋子。居鲁士解除了对他们的囚禁，让他们全部返回故土定居。", 3417, 7850.0)
cxt.fillText("这些犹太人在新的大王政令下，开始重建圣殿与耶路撒冷，并压制了留守当地的本土犹太人后裔，成为了圣地的实际控制者。", 3417, 7880.0)
cxt.fillText("在2000多年后的今天，他们的后代同居鲁士大帝的后裔，势如水火。。。。", 3417, 7910.0)
cxt.fillText("冈比西斯二世时代（前529—前522年）则最终于前525年征服古埃及后王朝。大流士一世时期，帝国疆域空前发展。", 3417, 7940.0)
cxt.fillText("大流士在前521年挥军东征印度河平原，西面则出兵多瑙河三角洲、色雷斯、马其顿王国、古希腊，", 3417, 7970.0)
cxt.fillText("但却因马拉松战役（前490年）之失利而败。其子薛西斯一世（前480年）再度对希腊用兵，可惜最终未竟全功。", 3417, 8000.0)
cxt.fillText("古风时代——雅典和斯巴达强盛 => 波斯来攻，全力抗争——希波战争 BC499 希腊城邦起义 雅典支持", 3417, 8030.0)
cxt.fillText("大流士I 镇压起义 欲攻雅典 BC490 波斯西侵 马拉松战败 BC480 薛西斯I 再攻希腊 希腊合力御敌", 3417, 8060.0)
cxt.fillText("海军雅典 陆军斯巴达 温泉关战败 300斯巴达勇士 波斯焚雅典，海军却败 补给危险，撤退 希腊胜", 3417, 8090.0)
cxt.fillText("希腊内战——伯罗奔尼撒战争 不满雅典霸权之战 斯巴达成希腊新霸主 好景不长，各城邦继续混战", 3417, 8120.0)
cxt.fillText("BC336 马其顿 亚历山大继位 统一希腊 BC334 亚历山大东征 大流士III求和 拒绝 BC331 高加米拉战役", 3417, 8150.0)

cxt.fillText("内院站 王恩金杖 摸杖头 王阔 再筵 哈曼乐 末底改不动 满心怒 立架 王夜听史 ", 3487, 8540.0)

cxt.fillText("AA3495-AA3749  战国  475BC-221BC", 3495, 8720.0)
cxt.fillText("以三家分晋的结果为标志，奠定了战国七雄的格局。齐国、楚国、燕国、韩国、赵国、魏国、秦国。", 3495, 8750.0)
cxt.fillText("秦国在春秋末期是力量较弱的国家之一，所以秦统治者一直力图改变这种局面。魏国人商鞅应暮入秦，自此，秦国进入了其快速发展的阶段。", 3495, 8780.0)
cxt.fillText("商鞅的变法遭到了其他旧势力的反对，至秦惠王即位，商鞅便被施以车裂之刑，而他所设立的新法却广泛被秦人接受", 3495, 8810.0)
cxt.fillText("魏国与韩国相同，也是由晋分裂出的国家之一，并且在三个国家之中实力较强", 3495, 8840.0)
cxt.fillText("齐国以田忌为大将、孙膑为军师以“增兵减灶”之计在马陵之战中彻底击败了魏国，使魏国从此一蹶不振", 3495, 8870.0)
cxt.fillText("孙膑曾与庞涓为同窗，二人一同拜师学习兵法。庞涓后来出仕魏国，担任了魏惠王的将军，但是他认为自己的才能比不上孙膑，于是暗地派人将孙膑请到魏国加以监视。", 3495, 8900.0)
cxt.fillText("孙膑到魏国后，庞涓嫉妒他的才能，于是捏造罪名将孙膑处以膑刑和黥刑，砍去了孙膑的双足并在他脸上刺字，想使他埋没于世不为人知。", 3495, 8930.0)
cxt.fillText("当齐国使者出使至魏国首都大梁（今河南省开封市）时，孙膑以刑徒的身份秘密拜见齐国使者，用言辞打动了他。", 3495, 8960.0)
cxt.fillText("逃奔到齐国的孙膑得到了田忌的赏识，于是他寄居于田忌门下担任门客。", 3495, 8990.0)
cxt.fillText("战国后期，赵国因有名相蔺相如、大将廉颇等大臣忠心为国，使赵国颇为强大。", 3495, 9020.0)
cxt.fillText("秦大将白起用离间计使赵王弃用廉颇而用赵括为将，才于长平击败赵军，杀其士卒达四十万。", 3495, 9050.0)
cxt.fillText("燕国原是北方的一个小国，至燕太子丹的时代，因见秦国强大，早晚会对燕国的统治不利，于是谴刺客荆轲刺杀秦王", 3495, 9080.0)
cxt.fillText("不料，荆轲被秦王斩于殿上。太子丹行刺未果，反而使秦王对燕深恨不已", 3495, 9110.0)
cxt.fillText("战国时期虽连年征战，但这丝毫未影响中国古代文化的发展。此间，中国古代思想文化达到了有史以来的第一个高峰", 3495, 9140.0)
cxt.fillText("其中以孔孟为代表的儒家；老子、庄子、列子为代表的道家；韩非为代表的法家；墨子为代表的墨家等理论最为后人推崇。", 3495, 9170.0)
cxt.fillText("公元前230年，秦王赢政开始了他统一全国的征程，秦先后消灭韩、赵、魏、楚、燕、齐六国，并于221年统一了全国。", 3495, 9200.0)

cxt.fillText("AA3749-AA3763  秦朝  221BC-207BC", 3749, 10100.0)
cxt.fillText("嬴政灭六国，统一中国，称始皇帝，是秦王朝的开国皇帝。秦朝王室嬴姓，故史书上别称嬴秦，以别于其他国号为秦的政权。", 3749, 10130.0)
cxt.fillText("公元前207年，秦王子婴向刘邦投降，秦朝灭亡，国祚共十五年。", 3749, 10160.0)
cxt.fillText("秦国原是周朝的一个诸侯国，其始祖伯益曾辅助大禹治水有功，被帝舜赐了嬴姓。", 3749, 10190.0)
cxt.fillText("伯益的后人非子曾为周孝王养马，凭着他的本事，马繁殖得很快。周孝王于是把秦谷一带分封给他，这就是“秦”的起源。", 3749, 10220.0)
cxt.fillText("公元前770年，秦襄公护送周平王东迁至雒邑有功，被封为诸侯，秦始建国，接收周朝在关中的领地。", 3749, 10250.0)
cxt.fillText("秦朝结束了自春秋起五百年来诸侯分裂割据的局面，推行车同轨、书同文、行同伦统一文化风俗，加强了大一统的凝聚力", 3749, 10280.0)
cxt.fillText("秦始皇死后秦二世胡亥与赵高合谋篡改秦法导致秦末农民起义。各地纷纷响应，其中属项羽和刘邦领导的两支军力最强。", 3749, 10310.0)
cxt.fillText("郡县制的主要意义在于废除分封制，加强了中央集权，实现了多民族国家的大一统。", 3749, 10340.0)
cxt.fillText("但其意义不主要在于它的本身，更在于它实行后相对之带来的其它的政治、经济和文化制度。", 3749, 10370.0)

cxt.fillText("AA3768-AA4189  汉朝  202BC-AD220", 3768, 10400.0)
cxt.fillText("汉朝（Han Dynasty，前202—220年）是继秦朝之后的大一统王朝，分为西汉和东汉两个时期，西汉与东汉合称两汉", 3768, 10430.0)
cxt.fillText("后世史学家不承认新朝和玄汉合法性，所以一般将其合并到汉朝历史里。", 3768, 10460.0)
cxt.fillText("秦末天下大乱，刘邦在推翻秦朝后被封为汉王。公元前202年，楚汉之争获胜后称帝建立汉；", 3768, 10490.0)
cxt.fillText("公元184年爆发黄巾起义，虽剿灭民乱却导致地方拥兵自重，董卓之乱后东汉名存实亡。", 3768, 10520.0)
cxt.fillText("公元220年曹丕篡汉，东汉灭亡，后刘备建立蜀汉延续汉室，中国进入三国时期。", 3768, 10550.0)
cxt.fillText("汉朝文化统一，科技发达，以儒家文化为代表的汉文化圈正式成立，华夏族自汉朝以后逐渐被称为汉族", 3768, 10580.0)

cxt.fillText("AA4189-AA4249  三国  AD220-AD280", 4189, 14330.0)
cxt.fillText("184年汉灵帝时期爆发黄巾之乱，为了平息叛乱、安定地方，各地刺史、州牧被授权总揽地方军政大权，成就了军阀割据的基础。", 4189, 14360.0)
cxt.fillText("189年汉灵帝死后，朝廷因宦官与大将军何进冲突引发内乱而被军阀董卓控制。", 4189, 14390.0)
cxt.fillText("董卓实施暴政，废立皇帝，各地诸侯军阀借此举兵反抗董卓。赤壁之战时，曹操被孙刘联军击败，奠定了三国鼎立的雏型。", 4189, 14420.0)
cxt.fillText("220年, 曹丕逼汉献帝禅让（篡汉称帝），国号“魏”，定都洛阳，史称曹魏，三国历史正式开始。", 4189, 14450.0)
cxt.fillText("221年，刘备在成都称帝，为延续汉朝，以及自己政权合法性国号仍沿用“汉”，后世称之为蜀汉、季汉、简称蜀，蜀汉势力最为弱小", 4189, 14480.0)
cxt.fillText("229年，孙权正式称帝，建立孙氏政权，国号为“吴”，因其姓孙，故称孙吴，又因其控制扬州、交州、荆州等江东地区，又称为东吴。", 4189, 14510.0)
cxt.fillText("此后的数十年内，蜀汉诸葛亮、姜维多次率军北伐曹魏，但始终未能改变三足鼎立的格局。曹魏后期的实权渐渐被司马懿掌控。", 4189, 14540.0)
cxt.fillText("263年，曹魏的司马昭发动魏灭蜀之战，蜀汉灭亡。咸熙二年（265年）曹奂禅位于司马炎，建国号为“晋”，史称西晋。", 4189, 14570.0)
cxt.fillText("公元280年，西晋灭东吴，统一中国，至此三国时期结束，进入晋朝时期。往往将184年到220年的时间纳入三国时期加以讨论。", 4189, 14600.0)
cxt.fillText("在小说家的笔下三国时代波澜壮阔，充满生机，群雄并起，天下纷争，无数的军师和猛将涌现而出，建国立业。然而战争年代没有美好的事情。", 4189, 14630.0)
cxt.fillText("当时最为繁华的洛阳和长安城已经接近毁灭，就连汉献帝都差一点被饿死在路上。", 4189, 14660.0)
cxt.fillText("东汉5000万人口，到了三国只剩下800万，5000万人死了七分之六，瘟疫，天灾，战乱才是三国的真实写照。", 4189, 14690.0)
cxt.fillText("三国为何那么出名？罗贯中的《三国演义》加了很多的虚构内容，把三国神话了。温酒斩华雄斩的是孙坚 没桃园三结义 给关羽刮骨疗伤的人不是华佗等等。。。", 4189, 14720.0)
cxt.fillText("为什么三国时代是被改编成游戏最多的题材？这与罗贯中的著作《三国演义》有关。", 4189, 14750.0)

cxt.fillText("AA4234-AA4389  晋朝  AD265-AD420", 4234, 15050.0)
cxt.fillText("晋朝分为西晋（Eastern Jin，266年—316年）与东晋（Western Jin，317年—420年）两个时期", 4234, 15080.0)
cxt.fillText("266年2月4日，司马炎篡魏，建国号为晋，定都洛阳，史称西晋。280年灭东吴，完成统一。", 4234, 15110.0)
cxt.fillText("晋武帝为了巩固皇权，防止政权被外姓攫取，废除了秦汉时代的郡县制，使用西周时期的分封制。", 4234, 15140.0)
cxt.fillText("然而诸王统率兵马各据一方，晋武帝死后，诸王为争夺中央权力，内讧不已，绵延16年的内战，史称八王之乱。", 4234, 15170.0)
cxt.fillText("晋愍帝迁都长安，316长安被攻破，西晋末代皇帝司马邺投降匈奴，灭西晋灭亡", 4234, 15200.0)
cxt.fillText("北方从此进入五胡十六国时期，五大少数民族建立了十六个国家（其实不止16个），史称“五胡乱华”。", 4234, 15230.0)
cxt.fillText("317年，晋室南渡，司马睿在建邺建立东晋，东晋曾多次北伐。383年东晋与前秦淝水之战后得到暂时巩固。", 4234, 15260.0)
cxt.fillText("420年，刘裕建立宋，东晋灭亡，中国进入南北朝时期。", 4234, 15290.0)

cxt.fillText("AA4389-AA4558  南北朝  AD420-AD589", 4389, 16370.0)
cxt.fillText("南北朝（420年—589年）是南朝和北朝的合称，不是历史朝代，是中国历史上的一段大分裂和民族大融合时期", 4389, 16400.0)
cxt.fillText("上承东晋十六国下接隋朝，由420年刘裕代东晋建立刘宋始，至公元589年隋灭陈而终。", 4389, 16430.0)
cxt.fillText("南朝包含刘宋、南齐、南梁、南陈四朝；北朝则包含北魏、东魏、西魏、北齐和北周五朝。", 4389, 16460.0)
cxt.fillText("南北两方虽各有朝代更迭，但长期维持对峙形势，故称为南北朝。", 4389, 16490.0)
cxt.fillText("南朝作为汉族政权和东晋的延续，北朝承继五胡十六国，为胡汉融合的朝代。", 4389, 16520.0)
cxt.fillText("北魏皇室多为鲜卑族。而鲜卑皇室也逐渐受到汉文化的熏陶，其中以北魏孝文帝的汉化运动最盛。", 4389, 16550.0)
cxt.fillText("从西晋到隋朝的建立，中间大概有三百多年的时间，这一时期各少数民族逐鹿中原，中国呈现出了大分裂再到大一统，最终完成了民族融合。", 4389, 16580.0)

cxt.fillText("AA4550-AA4587  隋朝  AD581-AD618", 4550, 17030.0)
cxt.fillText("隋朝是中国历史上承南北朝下启唐朝的大一统王朝，是五胡乱华之后汉族在北方重新建立的大一统王朝", 4550, 17060.0)
cxt.fillText("因唐朝与隋朝的文化、制度、社会特点一脉相承，故史学家常将两朝合称为隋唐。", 4550, 17090.0)
cxt.fillText("581年二月，北周静帝禅让帝位于杨坚，北周覆亡。杨坚定国号为“隋”，定都大兴城（今西安）。", 4550, 17120.0)
cxt.fillText("大业元年（605年），隋炀帝即位后，令宇文恺营建东都洛阳，并于大业二年（606年）颁布诏书迁都洛阳。", 4550, 17150.0)
cxt.fillText("589年南下灭陈朝，统一中国，结束了自西晋末年以来长达近300年的分裂局面。", 4550, 17180.0)
cxt.fillText("隋炀帝在位时期修建了贯通南北的大运河，是中国历史上最大的两个人造工程之一，但因过度消耗国力，引发隋末民变和贵族叛变。", 4550, 17210.0)
cxt.fillText("大业十四年（618年）李渊迫使隋恭帝禅让，享国祚38年。619年，皇泰主被迫禅位王世充，隋朝彻底亡。", 4550, 17240.0)
cxt.fillText("隋朝尽管只存活了三十多年，和十几年的秦朝一样，都很“短命”，但恰恰是这两个“短命”王朝，完成了中国历史上两次大的统一。", 4550, 17270.0)

cxt.fillText("AA4587-AA4876  唐朝  AD618-AD907", 4587, 17360.0)
cxt.fillText("唐朝是继隋朝之后的大一统王朝，享国祚二百八十九年，因皇室姓李，故又称为李唐，是公认的中国最强盛的时代之一。", 4587, 17390.0)
cxt.fillText("隋恭帝杨侑“禅让”帝位后李渊便以“唐”为国号称帝，依旧定都长安。“唐”曾是晋的古地名。", 4587, 17420.0)
cxt.fillText("“玄武门之变”后其次子李世民继位后开创“贞观之治”，是为唐太宗。", 4587, 17450.0)
cxt.fillText("武则天以周代唐，定都洛阳，史称武周。神龙革命后恢复大唐国号，继续李氏江山。", 4587, 17480.0)
cxt.fillText("904年朱温胁迫唐昭宗迁都洛阳，长安从此失去了王气再也没成为任何朝代的国度。", 4587, 17510.0)
cxt.fillText("907年，朱温篡唐，唐朝覆亡，中国进入五代十国天下纷争乱世。", 4587, 17540.0)
cxt.fillText("唐朝是版图最大亦是唯一未修建长城的大一统中原王朝。唐代国土在西部及北部皆超出现代中国的疆界范围。", 4587, 17570.0)
cxt.fillText("唐朝自攻灭东突厥、薛延陀后，天子被四夷各族尊为天可汗，周边属国在其政治体制与社会文化等方面都受到唐朝的很大影响。", 4587, 17600.0)
cxt.fillText("唐朝与阿拉伯帝国是当时世界上最强盛的帝国，声誉远扬海外，与亚欧国家均有往来。", 4587, 17630.0)
cxt.fillText("唐朝以后海外多称中国人为唐人，固华人聚居的地方称之为“唐人街”。", 4587, 17660.0)

cxt.fillText("AA4876-AA4948  五代十国  AD907-AD979", 4876, 18140.0)
cxt.fillText("五代十国一般又简称五代。五代并不是一个指朝代，而是指介于唐宋之间的一个特殊的历史时期。", 4876, 18170.0)
cxt.fillText("“五代”更偏向于这五个位于中原的王朝，正统史学家们一般称五代为中央王朝，十国为割据政权。", 4876, 18200.0)
cxt.fillText("五代十国本质上是唐末藩镇割据和唐朝后期政治的延续。唐朝灭亡后，各地藩镇纷纷自立为国", 4876, 18230.0)
cxt.fillText("而其他割据一方的藩镇，有些自立为帝，有些奉中原王朝为正朔，其中十个国龄较长、国力较强的统称为十国。", 4876, 18260.0)
cxt.fillText("本时期时常发生地方实力派叛变夺位的情况，使得战乱不止，统治者多重武轻文。", 4876, 18290.0)
cxt.fillText("中国的内乱，也带给契丹国南侵的机会，辽朝得以建立。", 4876, 18320.0)

cxt.fillText("AA4929-AA5098  宋朝  AD960-AD1129", 4929, 18500.0)
cxt.fillText("宋朝是中国历史上承五代十国下启元朝的朝代，分北宋和南宋两个阶段，亦称“赵宋”。", 4929, 18530.0)
cxt.fillText("为了区别于王室赵构在靖康之难后在江南重建的宋政权，之前的被后世称之为“北宋”。", 4929, 18560.0)
cxt.fillText("1125年金国大举南侵，1127年洗劫国都开封掠走徽宗钦宗二帝及后妃王子公主大臣，史称“靖康之难”，北宋灭亡。", 4929, 18590.0)
cxt.fillText("公元1127年，金国从开封撤军以后，立宋朝太宰张邦昌为帝建立傀儡政权“大楚”，史称“伪楚”（“张楚”）。", 4929, 18620.0)
cxt.fillText("由于北宋军民的反对，“伪楚”仅存在了短短一个月的时间。伪楚政权存在时间虽短，但其的出现却是两宋交替的重要事件。", 4929, 18650.0)
cxt.fillText("1127年五月一日，康王赵构于南京应天府（今河南商丘）登基继承皇位，重建宋王朝，史称“南宋”", 4929, 18680.0)
cxt.fillText("（然后和金/蒙古/元等战争）1279年，崖山海战后，8岁的小皇帝赵昺被大臣陆秀夫背着跳海而死，南宋灭", 4929, 18710.0)

cxt.fillText("AA5007-AA5196  西夏  AD1038-AD1227", 5007, 18890.0)
cxt.fillText("西夏是由党项族在中国西北部建立的少数民族政权，历经十帝，享国祚一百八十九年。", 5007, 18920.0)
cxt.fillText("西夏在宋夏战争与辽夏战争中大致获胜，形成三国鼎立的局面。", 5007, 18950.0)
cxt.fillText("然而漠北的大蒙古国崛起，六次入侵西夏后拆散金夏同盟，让西夏与金朝自相残杀。", 5007, 18980.0)
cxt.fillText("西夏内部也多次发生弑君、内乱之事，经济也因战争而趋于崩溃。最后于西夏保义二年（1227）亡于蒙古。", 5007, 19010.0)

cxt.fillText("亨利四世 军事大胜 违反教皇 授衣三主教 教皇信 亨利大怒 [主教会议 不尊教皇 ", 5044, 19430.0)

cxt.fillText("AA5175-AA5337  元朝  AD1206-AD1368", 5175, 20000.0)
cxt.fillText("元朝是中国历史上第一个由少数民族（蒙古族）建立的统一的封建王朝，定都大都（今北京）", 5175, 20030.0)
cxt.fillText("1206年，成吉思汗铁木真统一漠北建立蒙古帝国后开始对外扩张，取得了中国华北地区和黄土高原地区。", 5175, 20060.0)
cxt.fillText("同一时间，大蒙古国在西方不断扩张，先后发动三次西征，形成了称霸欧亚大陆的国家，被欧洲称为蒙古帝国（Mongol Empire）。", 5175, 20090.0)
cxt.fillText("蒙哥汗去世后，引发了阿里不哥（拖雷第七子）与忽必烈（拖雷第四子）的汗位之争。", 5175, 20120.0)
cxt.fillText("1260年忽必烈即汗位，宣布即蒙古大汗位，是为薛禅汗，汉文称为元世祖。建元“中统”，意即“中原正统”。", 5175, 20150.0)
cxt.fillText("最后忽必烈于1264年获胜，而蒙古帝国也宣告分裂，促使蒙古四大汗国先后自立。", 5175, 20180.0)
cxt.fillText("忽必烈对于“蒙古大汗”称号的继承也没有得到蒙古诸部的一致承认。", 5175, 20210.0)
cxt.fillText("元惠宗于七月二十八日，徐达率军攻陷元朝的首都元大都（北京），元作为一个全国性质的统治结束。", 5175, 20240.0)

cxt.fillText("禁止翻译圣经 禁止信徒拥有圣经 确立异端审问所 平信徒异端剥夺财产 圣职人员异端交还所有生活费", 5198, 20300.0)

cxt.fillText("1303 阿南宜 法王代表 带军捉皇 87老人 兵丁踢打 [百姓保护 不能拘捕] ", 5263, 20450.0)

cxt.fillText("AA5452-AA5514  马丁路德  AD1483-AD1545", 5452, 20990.0)
cxt.fillText("双亲敬虔 父亲矿工 刻苦工作 为使他聪明的儿子可以受较高的教育 19岁时 大学专修经院哲学和拉丁文", 5452, 21020.0)
cxt.fillText("马丁路德 耳弗特 硕士学位 进修道院 改攻神学 按立神甫 26岁青年 神学界一霸 威登堡教堂门", 5452, 21050.0)
cxt.fillText("赎罪券看法 95条钉 万圣节来宾看到传播 借近出印刷术速传各国 即时影响赎罪券停售 路德著书解释95条", 5452, 21080.0)
cxt.fillText("摇动教会根基 打击教皇权威和钱包 传票路德 异端魁首 去必死 路德朋友 选侯腓勒德力 要罗马取消传票", 5452, 21110.0)
cxt.fillText("老教皇听 教皇发谕 某修士言 异端之说 特使会路德 路德答应 不讲赎罪券事 可写屈服教皇信", 5452, 21140.0)
cxt.fillText("教皇友善回信 神圣罗马皇帝死 14月之久 选情占教皇心 同时 路德和反对者 双方不缄默 来比锡之辩", 5452, 21170.0)
cxt.fillText("厄尔对路德 巧计对付 路德站队异端胡司 得不到支持 厄尔赴罗马 教皇革籍 呼吁焚路德书 路德示抗", 5452, 21200.0)
cxt.fillText("驳敌基督可咒之教谕 1520下半年 路德三书 路德焚教皇谕 教皇求王 皇帝传路德 沃木斯国会 国会王农", 5452, 21230.0)
cxt.fillText("请求时间思考 准许24h 路德二次出席 拉丁文讲 德文重复 数次会议 不能达成协议 命回威登堡 不准讲道", 5452, 21260.0)
cxt.fillText("路德小门离开 未曾见者 腓勒德力 带至瓦特堡 不受搅扰 写作时光 跟从者激进变革 路德凛然出去恢复秩序", 5452, 21290.0)

cxt.fillText("AA5486-AA5487  宗教改革1517  AD1517-AD1518", 5486, 21890.0)
cxt.fillText("1517年10月31日马丁路德将所写对赎罪券的《九十五条论纲》和看法，张贴在威登堡大学的教堂门口。", 5486, 21920.0)
cxt.fillText("当时印刷术才使用不久，但两周后其论纲即传遍全德国；四周后各种译文传遍全西欧。", 5486, 21950.0)
cxt.fillText("教皇终于下令将他革除教籍，他原本只要改革教会一部分制度，从此他也不再承认教皇的权威，唯以《圣经》为权威。", 5486, 21980.0)
cxt.fillText("此后他所代表的教派总称为“更正教”或“新教”(Protestantism)，与之相对的东，西方天主教，则成为旧教。", 5486, 22010.0)
cxt.fillText("他直接建立的教会成为“路德会”或“信义宗”。由于他个性保守，因此他改革的教会仍保留《圣经》没有明文禁止的旧传统，如祭坛，蜡烛 ，基督画像，造解礼等。", 5486, 22040.0)

cxt.fillText("清朝又称大清（鞑清，满清），简称清，是中国历史上最后一个封建王朝", 5585, 22400.0)
cxt.fillText("清朝政治显尊奴才化，对内文化的禁锢文字狱，对外实行闭关锁国的政策", 5585, 22430.0)
cxt.fillText("1644年李自成率大顺军攻占明朝国都北京。一片石之战后，多尔衮率清军趁势入关，逐步掌握全国。", 5585, 22460.0)
cxt.fillText("1840年爆发了中英鸦片战争，多遭列强入侵，主权和领土严重丧失。前后共有27块租界。", 5585, 22490.0)
cxt.fillText("1900年的夏天，八国联军为了镇压义和团运动维护在华利益侵略中国。清朝沦为半殖民地半封建社会。", 5585, 22520.0)
cxt.fillText("1911年，辛亥革命爆发，清朝统治瓦解，1912年2月12日，清帝被迫退位。", 5585, 22550.0)
cxt.fillText("满清封建制度的落后性和封闭性，闭关自守，不思进取，让中国落后于世界。", 5585, 22580.0)
cxt.fillText("所以在其末期，孙中山的中国同盟会曾以“驱逐鞑虏、恢复中华”为政治纲领号召人民推翻满清政府。", 5585, 22610.0)
cxt.fillText("清朝统治者统一蒙古诸部，将新疆和西藏纳入版图，积极维护国家领土主权的完整，奠定了今日中国之版图。", 5585, 22640.0)
cxt.fillText("乾隆年间，中国作为统一的多民族世界大国的格局最终确定。", 5585, 22670.0)

cxt.fillText("AA5881-AA5918  中华民国  AD1912-AD1949", 5881, 22970.0)
cxt.fillText("1911年辛亥革命爆发，1912年成立“中华民国”简称“中国”。同时也结束了延续2000多年的皇权统治。", 5881, 23000.0)
cxt.fillText("袁世凯曾经改国号为“中华帝国”，总共做了83天皇帝，很快死于民众的唾骂", 5881, 23030.0)
cxt.fillText("从此中国不再有皇帝了，但是无形的帝王思想却存在民众心中。", 5881, 23060.0)
cxt.fillText("在人类文明史中，「历史时代」的定义是指从有文字发明时起算，在那之前则称为「史前时代」；", 5881, 23090.0)
cxt.fillText("而中国文字记载的历史始于商朝，夏商周断代工程耗资千万，历时4年却遭受质疑颇多", 5881, 23120.0)
cxt.fillText("夏朝是否存在是存疑的，商朝已经开始君王世袭，周朝建立完备的封建社会制度至东周逐渐解构", 5881, 23150.0)
cxt.fillText("秦朝统一各国政治和许多民间分歧的文字和丈量制度，并建立中央集权政治。", 5881, 23180.0)
cxt.fillText("自汉朝起则以文官主治国家直至清朝。清末，以民主共和思想推翻帝制成立中华民国。", 5881, 23210.0)

cxt.fillText("AA5918-AA5990  中华人民共和国  AD1949-AD2021", 5918, 23300.0)
cxt.fillText("中国历史按照5000年计算那么就要把三皇五帝等神话纳入了。", 5918, 23330.0)
cxt.fillText("根据经过4年匆匆结题的“夏商周断代工程”结论，夏朝应是公元前2070年～公元前1600年", 5918, 23360.0)
cxt.fillText("商朝是公元前1600年～公元前1046年，西周是公元前1046年～公元前771年。当然夏商周断代工程有人讽刺是“系统性编造历史”。", 5918, 23390.0)
cxt.fillText("一直以来，夏商周的起讫年代以夏朝“约前2146～1675年”，商朝“约前1675～1029年” ，西周“约前1029～771年”出现在史料上。", 5918, 23420.0)
cxt.fillText("但根据“夏商周断代工程”的结论则是BC2070的数据。然而，夏朝是否存在过都有争议。", 5918, 23450.0)
cxt.fillText("事实上朝代更迭，王朝通常不会如此顺利地过渡到另一个王朝，执政权经常不会立即转移，因而会有时间重叠。", 5918, 23480.0)
cxt.fillText("因为朝代往往是在推翻现存统治之前建立起来的，或者是在被打败之后持续了一段时间。", 5918, 23510.0)
cxt.fillText("就像清朝建立于1636年（如果从后金开始算是1616年），明朝正统灭于1644年，而最后一个南明的政权直到1683年才被废。", 5918, 23540.0)
cxt.fillText("这种统治的变化是混乱而漫长的事情，清政府用了将近二十年的时间来扩大对全中国的控制。", 5918, 23570.0)
cxt.fillText("因此，假设中国在1644年突然发生了一次变化是不准确的。", 5918, 23600.0)
cxt.fillText("中国历史究竟是几千年？中国有确切依据的信史自商朝算起约有3600年，自夏朝算起约有4000年，因此中国人常说的5000年历史是存疑的。", 5918, 23630.0)

cxt.fillText("万王之王，万主之主，鸟赴神筵，聚集争战，兽被捉拿，封印无底坑千年（毁灭一切外在力量，回归神造的自然）", 6001, 23930.0)
