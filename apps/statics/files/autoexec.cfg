//Steam/steamapps/common/dota2beta/game/dota/cfg/autoexec.cfg

sv_cheats 1

//dota_camera_distance 1400 //1134为默认
dota_camera_distance 1134

//关闭战争迷雾，小地图也不显示
fow_client_visibility 1
dota_minimap_draw_fow 0

//调整游戏速度为0.5倍
//host_timescale 0.5
host_timescale 1

//调整天气为雨天
cl_weather 2

//快速购买
dota_easybuy 1

//设置F8为重新加载
alias "+autoexecute" "exec autoexec.cfg;con_filter_enable 0;"
alias "-autoexecute" "output;con_filter_enable 1;"
echo "[AUTOEXEC CONFIG LOADED]"
playuisound DOTA_Item.Hand_Of_Midas
bind "F8" "+autoexecute"

//这些需要到游戏里F8重新加载
dota_dev hero_level 30
dota_bot_give_level 30
