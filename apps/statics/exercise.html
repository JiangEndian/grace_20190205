

<div class="time" id="time" style="width:100%;margin:auto;text-align:left;font-size:7rem;"> 00 </div>
<audio id="bibi" controls src="/static/bibi.mp3" ></audio>
<hr>
<script>
    var timeString = 0
    var AllTime = 30
    var BibiTime = 15
    function update(){
        ++timeString
        document.getElementById("time").innerHTML = timeString
        if (timeString >= AllTime){
            timeString = 0
        }
    }
    update()
    setInterval(update, 1000)
</script>
