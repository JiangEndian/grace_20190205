cxt.fillText("AA3417-AA3639  波斯  553BC-331BC", 3417, 5540.0)
cxt.fillText("波斯(伊朗古名)，是伊朗在欧洲的古希腊语和拉丁语的旧称译音。波斯兴起于伊朗高原的西南部", 3417, 5570.0)
cxt.fillText("BC600年开始，希腊人把这一地区叫做“波斯”。埃兰是波斯地区最古老的文化之一，BC639年被新亚述帝国所灭。", 3417, 5600.0)
cxt.fillText("米底（前678年～前553年）是一个以古波斯地区为中心的王国。亚述入侵，促使米底各部落联合，形成了米底王国", 3417, 5630.0)
cxt.fillText("BC559，居鲁士大帝统一古波斯部落，建立阿契美尼德王朝。BC553年居鲁士大帝起兵叛变，550年击败米底王国", 3417, 5660.0)
cxt.fillText("波斯第一帝国。公元前539年，居鲁士大帝武力入侵征服在美索不达米亚的迦勒底帝国的首都巴比伦", 3417, 5690.0)
cxt.fillText("每当夜幕降临，居鲁士就会派遣一些战斗力不强的部队去北面的河床边上挖掘新的壕沟。", 3417, 5720.0)
cxt.fillText("其中一条最大的成为了泄洪的引水渠，将幼发拉底河的河水都向着附近的一大片沼泽地引。护城河的水位正在缓慢下降。", 3417, 5750.0)
cxt.fillText("不久巴比伦城的宗教节日来临。在守军和市民在美食和酒精的帮助下进入欢乐不眠夜的时，波斯军队打通了壕沟与幼发拉底河的河道。", 3417, 5780.0)
cxt.fillText("对国王多有不满的巴比伦祭祀阶层，开始发挥第五纵队效果。他们首先显出了自己的马尔杜克神庙，接着从里面打开了王宫大门。", 3417, 5810.0)
cxt.fillText("居鲁士占领巴比伦后，马上和城内的祭祀达成了共识，将那波尼德曾经怠慢多年的巴比伦主神马尔杜克再次扶正。", 3417, 5840.0)
cxt.fillText("……居鲁士又开始分配不同民族的军队到当地驻守。巴比伦城内的犹太人，开始映入他的眼帘。", 3417, 5870.0)
cxt.fillText("奴役他们的巴比伦王权被摧毁，他们也成为了波斯人统治帝国的重要棋子。居鲁士解除了对他们的囚禁，让他们全部返回故土定居。", 3417, 5900.0)
cxt.fillText("这些犹太人在新的大王政令下，开始重建圣殿与耶路撒冷，并压制了留守当地的本土犹太人后裔，成为了圣地的实际控制者。", 3417, 5930.0)
cxt.fillText("在2000多年后的今天，他们的后代同居鲁士大帝的后裔，势如水火。。。。", 3417, 5960.0)
cxt.fillText("冈比西斯二世时代（前529—前522年）则最终于前525年征服古埃及后王朝。大流士一世时期，帝国疆域空前发展。", 3417, 5990.0)
cxt.fillText("大流士在前521年挥军东征印度河平原，西面则出兵多瑙河三角洲、色雷斯、马其顿王国、古希腊，", 3417, 6020.0)
